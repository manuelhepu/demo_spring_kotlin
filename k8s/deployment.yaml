apiVersion: apps/v1
kind: Deployment
metadata:
  name: sample-spring-kotlin-microservice
spec:
  selector:
    matchLabels:
      app: sample-spring-kotlin-microservice
  template:
    metadata:
      labels:
        app: sample-spring-kotlin-microservice
      annotations:
        revision: "bbaa99b257b431f391b436cbc848e9bcc567997f"
        buildDate: "20211130105939"
    spec:
      containers:
      - name: sample-spring-kotlin-microservice
        image: localhost:5000/sample-spring-kotlin:1.4.0
        ports:
        - containerPort: 8080
